version: '3.9'

services:
  postgres:
    image: postgres:alpine
    container_name: psql-xbeat
    volumes:
      - psql-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5433:5432
  redis:
    image: redis:alpine
    container_name: redis-xbeat
    command: redis-server --appendonly yes --requirepass SuP3R_!S3re7&_*
    volumes:
      - redis-data:/data
    ports:
      - 6380:6379

volumes:
  redis-data: {}
  psql-data: {}
